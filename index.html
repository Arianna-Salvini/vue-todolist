<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="app" class="container">
        <h1>ToDo List</h1>
        <div class="todo_box">
            <!-- todo list here here -->
            <ul>
                <li class="tasks_and_cross" v-for="(task, index) in tasks" >
                    <span class="tasks" :class="{'done': task.done}" @click="doneToggle(index)">{{task.text}}</span>
                    <span class="delete" @click="deleteTask(index)"> &times;;</span>
                </li>
            </ul>
        </div>
        <!-- /.todo_box -->
        <div class="input_task">
            <input type="text" class="input_box" placeholder="Inserisci una nuova task" v-model.trim="newTask" @keyup.enter="addTask()">
            <button @click="addTask">+</button>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
